<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-clear class="span-two operador">AC</button>
        <button data-delete class="operador"><</button>
        <button data-operator class="operador">รท</button>
        <button data-number class="numeral">7</button>
        <button data-number class="numeral">8</button>
        <button data-number class="numeral">9</button>
        <button data-operator class="operador">x</button>
        <button data-number class="numeral">4</button>
        <button data-number class="numeral">5</button>
        <button data-number class="numeral">6</button>
        <button data-operator class="operador">-</button>
        <button data-number class="numeral">1</button>
        <button data-number class="numeral">2</button>
        <button data-number class="numeral">3</button>
        <button data-operator class="operador">+</button>
        <button data-number class="numeral">0</button>
        <button data-number class="numeral">.</button>
        <button data-equals class="span-two igualdade">=</button>
    </div>
    <script src=script.js></script>
</body>
</html>
